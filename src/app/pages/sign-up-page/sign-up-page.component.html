<div class="hero hero-inner">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 mx-auto text-center">
        <div class="intro-wrap">
          <h1 class="mb-0 pb-5">SIGN UP</h1>

          <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
              <div class="mb-5">

                <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
              </div>
              <form action="#!">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <!-- <div class="col-12"> -->
                  <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="firstName" id="firstName" placeholder="First Name"
                    required>
                </div>
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                  required>
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" value="" required>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                  <label class="form-check-label text-secondary" for="iAgree">
                    I agree to the <a href="#!" class="link-primary text-decoration-none">terms and
                      conditions</a>
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                </div>
              </form>
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <p class="m-0 text-secondary text-end">Already have an account? <a href="log-in"
                  class="link-primary text-decoration-none">Log in</a></p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
